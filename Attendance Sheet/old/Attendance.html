<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Attendance</title>
	<link href="./Attendance.css" rel="stylesheet" />
</head>
<body>
		<button onclick="checkAll()">Check All</button>
		<button onclick="uncheckAll()">Uncheck All</button><br/>
		<div id="board" style="margin-left: 500px; position: fixed; width: 100vh; border:1px solid black;">&nbsp;</div>
		<script type="text/javascript">
			function createelement(start,end) {
				for(var i=start;i<=end;i++){
					document.write("<input type='checkbox' onclick='check()'>")
					document.write("<span>"+i+"</span><br/>")
				}
			}
			createelement(101,165)
			createelement(201,285)
			createelement(301,363)

			function checkAll() {
				temp=document.getElementsByTagName('input')
				for(i=0;i<temp.length;i++)
				{
					temp[i].checked=true
				}
				document.getElementById('board').innerHTML="";
			}

			function uncheckAll() {
				temp=document.getElementsByTagName('input')
				for(i=0;i<temp.length;i++)
				{
					temp[i].checked=false
				}
				check();
			}


			function check(){
				temp2=document.getElementById('board')
				temp3=document.getElementsByTagName('span')
				temp2.innerHTML=''
				temp=document.getElementsByTagName('input')
				
				for(var i=0;i<temp.length;i++)
				{
					if(temp[i].checked==false)
					{
						temp2.innerHTML += temp3[i].innerHTML+' , '
					}				
				}
			}

		</script>
</body>
</html>
