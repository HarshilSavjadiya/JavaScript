<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./SPS.css" />
    <title>Stone , Paper & Scrissor</title>
  </head>
  <body>
   
    <div class="game">
      <div class="title-bar">
       <h1>Stone , Paper & Scrissor</h1>
      </div>
      <div class="box">
       <h1 class="result">Choose an Option</h1>
        <div class="img-box">
          <img class="user-choice" src="./assests/Stone.png" alt="" />
          <img class="computer-choice" src="./assests/Stone.png" alt="" />
        </div>
        <div class="btn-box">
          <button id="Stone">Stone</button>
          <button id="Paper">Paper</button>
          <button id="Scrissors">Scrissors</button>
        </div>
      </div>
    </div>
    <script src="./SPS.js"></script>
  </body>
</html>
